<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mirror File Browser</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { font-size: 24px; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; }
    a { text-decoration: none; color: #0366d6; }
    a:hover { text-decoration: underline; }
    .breadcrumb { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Mirror File Browser</h1>
  <div class="breadcrumb" id="breadcrumb"></div>
  <div id="content">Loading directory contents...</div>

  <script>
    const BASE_DIR = 'docs'; // Set "docs" as the home directory
    
    const params = new URLSearchParams(window.location.search);
    let currentDir = params.get('dir') || BASE_DIR;

    // Breadcrumb navigation
    const breadcrumbEl = document.getElementById('breadcrumb');
    if (currentDir === BASE_DIR) {
      breadcrumbEl.innerHTML = '<strong>Home</strong>';
    } else {
      const parts = currentDir.replace(BASE_DIR + '/', '').split('/');
      let path = BASE_DIR;
      breadcrumbEl.innerHTML = `<a href="?dir=${BASE_DIR}">Home</a> / `;
      parts.forEach((part, index) => {
        path += '/' + part;
        if (index < parts.length - 1) {
          breadcrumbEl.innerHTML += `<a href="?dir=${encodeURIComponent(path)}">${part}</a> / `;
        } else {
          breadcrumbEl.innerHTML += `<strong>${part}</strong>`;
        }
      });
    }

    const owner = 'nogeese-org';
    const repo = 'mirror';
    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${currentDir}`;

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) throw new Error('Failed to load directory contents.');
        return response.json();
      })
      .then(data => {
        const contentEl = document.getElementById('content');
        contentEl.innerHTML = '';
        const ul = document.createElement('ul');

        data.sort((a, b) => (a.type === b.type ? a.name.localeCompare(b.name) : a.type === 'dir' ? -1 : 1));
        
        data.forEach(item => {
          const li = document.createElement('li');
          if (item.type === 'dir') {
            li.innerHTML = `<a href="?dir=${encodeURIComponent(item.path)}">üìÅ ${item.name}</a>`;
          } else {
            li.innerHTML = `<a href="${item.download_url}" target="_blank">üìÑ ${item.name}</a>`;
          }
          ul.appendChild(li);
        });
        contentEl.appendChild(ul);
      })
      .catch(error => {
        document.getElementById('content').innerHTML = `<p>Error: ${error.message}</p>`;
      });
  </script>
</body>
</html>
